<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Student Grades</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles_student.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light shadow">
        <img src="{% static 'Logo.png' %}" alt="Logo" width="150" class="logos">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item dashboard">
                    <a class="nav-link fonts" href="{% url 'sdashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item grade">
                    <a class="nav-link active fonts" aria-current="page" href="#">Grades</a>
                </li>
                <li class="nav-item about">
                    <a class="nav-link fonts logout" aria-expanded="false" href="{% url 'logout' %}">
                        <img src="{% static 'logout.png' %}" alt="Logo" width="30">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container lbl mt-5 mb-5 fonts">
        <center>
            <h2 style="font-weight:bold; color:#F98012;"> My Grades
            </h2>
        </center>
        <br> <br>
        {% if results %}
        {% for r in results %}
        <div style="padding-left: 10%;padding-right: 10%;">
            <div class="row align-items-center rounded" style="background: #F2F2F2;">
                <div class="col-md-6">
                    <p class="m-0 p-2"><b> {{r.exam}} </b></p>
                </div>
                <div class="col-md-3">
                    <p class="m-0 p-2" style="color:#F98012;"> {{r.correct}} / {{r.qCount}} </p>
                </div>
                <div class="col-md-3">
                    <p class="m-0 p-2"> {{r.submitted_date}} </p>
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
        {% else %}
        <div class="row">
            <div class="col-md-6">
                <img src="{% static 'dashboard.png' %}" class="mx-auto" style="width: 90%;" alt="dashboard">
            </div>
            <div class="col-md-6">
                <br><br><br><br>
                <div class="row mx-auto" style="font-size: 20px; padding-left:10%; padding-right:10%;">
                    <center>
                        <div class="alert mt-5 rounded" role="alert" style="background-color: #F2F2F2;">
                            No grades to show.
                            <br>Please<a href="{% url 'sdashboard'%}" style="text-decoration: none;"><b
                                    style="color:#F98012;"> attempt a quiz</b> </a>to continue!</p>
                        </div>
                    </center>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
