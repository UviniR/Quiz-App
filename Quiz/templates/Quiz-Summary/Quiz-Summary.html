<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Quiz Summary</title>
      {% load static %}
    <link rel="stylesheet" href="{% static 'styles_createquiz.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <img src="{% static 'Logo.png' %}" alt="Logo" width="150" class="logos">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link fonts" href="#">Dashboard</a>
            </li>
            <li class="nav-item login">
                <a href= "{% url 'create'%}">
                    <button type="submit" class="btns btn px-3 py-2"> Create Quiz</button>
                </a>
            <li class="nav-item about">
                <a class="nav-link fonts" aria-expanded="false" href="#">
                    <img src="{% static 'logout.png' %}" alt="Logo" width="30">
                </a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container lbl mt-5 mb-5 fonts">
    <h2 align="center" style="font-weight:bold;"> Quiz 01 | Business Applications Development </h2>
    <br>
    <br>
    <div class="row dash justify-content-center align-items-center"
         style="background: #F2F2F2; margin-right:25%; margin-left:25%;">
        <div class="col-md-3">
            <img src="{% static 'Students.png' %}" width="100%" class="logos">
        </div>
        <div class="col-md-3">
            <div class="row">
                <p class="text-center"><b>Students</b></p>
            </div>
            <div class="row">
                <p class="text-center">400</p>
            </div>
        </div>
        <div class="col-md-3">
            <img src="{% static 'Average.png' %}" width="100%" class="logos">
        </div>
        <div class="col-md-3">
            <div class="row">
                <p class="text-center"><b>Average</b></p>
            </div>
            <div class="row">
                <p class="text-center">88.5</p>
            </div>
        </div>
    </div>


    <div class="row dash justify-content-center align-items-center"
         style="background: #F2F2F2; margin-right:25%; margin-left:25%;">
        <div class="col-md-3">
            <img src="{% static 'Highest.png' %}" width="100%" class="logos">
        </div>
        <div class="col-md-3">
            <div class="row">
                <p class="text-center"><b>Highest</b></p>
            </div>
            <div class="row">
                <p class="text-center">90</p>
            </div>
        </div>
        <div class="col-md-3">
            <img src="{% static 'Lowest.png' %}" width="100%" class="logos">
        </div>
        <div class="col-md-3">
            <div class="row">
                <p class="text-center"><b>Lowest</b></p>
            </div>
            <div class="row">
                <p class="text-center">50</p>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-1 offset-md-10 d-flex justify-content-end">
            <a href="Review.html">
                <button type="submit" class="butt btn px-3 py-2"> View</button>
            </a>
        </div>
        <div class="col-sm-1 d-flex justify-content-end">
            <button type="submit" class="btns btn px-3 py-2"> End</button>
        </div>
    </div>
    <br>
    <br>
    <div class="row align-items-center" style="background: #F2F2F2;">
        <div class="col-md-3">
            <p class="m-0 p-2"><b>Student 01</b></p>
        </div>
        <div class="col-md-3">
            <p class="m-0 p-2" style="color:#F98012;">80</p>
        </div>
        <div class="col-md-3">
            <p class="m-0 p-2">30 minutes</p>
        </div>
        <div class="col-md-3">
            <p class="m-0 p-2"> 2022/05/08 11:30 am </p>
        </div>
    </div>

    <br>
    <div class="row align-items-center" style="background: #F2F2F2;">
        <div class="col-md-3">
            <p class="m-0 p-2"><b>Student 02</b></p>
        </div>
        <div class="col-md-3">
            <p class="m-0 p-2" style="color:#F98012;">65</p>
        </div>
        <div class="col-md-3">
            <p class="m-0 p-2">30 minutes</p>
        </div>
        <div class="col-md-3">
            <p class="m-0 p-2"> 2022/05/07 12:30 am </p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
