<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Quiz Summary</title>
      {% load static %}
    <link rel="stylesheet" href="{% static 'styles_createquiz.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <img src="{% static 'Logo.png' %}" alt="Logo" width="150" class="logos">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item login">
                <a href= "{% url 'create'%}">
                    <button type="submit" class="btns btn px-3 py-2"> Create Quiz</button>
                </a>
            <li class="nav-item about">
                <a class="nav-link fonts" aria-expanded="false" href="#">
                    <img src="{% static 'logout.png' %}" alt="Logo" width="30">
                </a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container lbl mt-5 mb-5 fonts">
    <h2 align="center" style="font-weight:bold; color:#F98012;"> Hello Uvini Ranaweera! </h2>
    <br>
    <br>
    <div class="row align-items-center" style="background: #F2F2F2;">
        <div class="col-md-3">
            <p class="m-0 p-2"><b>Quiz 01</b></p>
        </div>
        <div class="col-md-3">
            <p class="m-0 p-2">Completed</p>
        </div>
        <div class="col-md-3">
            <p class="m-0 p-2">30</p>
        </div>

        </div>
    </div>

    <br>
    <div class="row align-items-center" style="background: #F2F2F2;">
        <div class="col-md-3">
            <p class="m-0 p-2"><b>Quiz 02</b></p>
        </div>
        <div class="col-md-3">
            <p class="m-0 p-2">In Progress</p>
        </div>
        <div class="col-md-3">
            <p class="m-0 p-2">60</p>
        </div>
        <div class="col-md-3 d-flex justify-content-end">
            <button class="btn m-0 p-2 " style="color:#F98012; border-color: #F2F2F2;"> See Details </button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
